<html>
  <head>
    <style></style>
  </head>
  <body style="background-color: black;">
    <script type="text/javascript">
      // on load function to start the program
      window.onload = function() {
        //create a table
        var tbl = document.createElement('table'),
          body = document.body;
        body.style.backgroundColor = '#000';
        body.style.color = 'white';
        body.style.fontFamily = 'Lucida Console';
        //create the rows and columns
        for (var i = 0; i <= 30; i++) {
          var tr = tbl.insertRow();
          for (var j = 0; j <= 10; j++) {
            var td = tr.insertCell();
            td.style.width = "10%"
            td.style.textAlign = "center"
          }
        }
        //stick the table into the body of the html
        body.appendChild(tbl);

        //start the spawning of words (column start, row start, word to show, color hex or word)
        setInterval(function() {
          let x = Math.floor((Math.random() * 3))
          switch (x) {
            case 0:
              rain(Math.floor((Math.random() * 10)), 0, "u cute", "purple")
              break;
            case 1:
              rain(Math.floor((Math.random() * 10)), 0, "penge kiss", "red")
              break;
            case 2:
              rain(Math.floor((Math.random() * 10)), 0, "mwa mwa chup chup", "Beige")
              break;
          }
        }, 500);
      }

      //column start, row start, word to show, color hex or word
      function rain(n, i, s, v) {
        //set timeoutt too basically run this command every half a second
        setTimeout(function() {
          var e = document.getElementsByTagName('tr')[i].childNodes[n];

          e.innerHTML = s; //set word in element
          e.style.color = v; //change color of words

          setTimeout(function() { //remove the words in the element after half a second
            e.style.color = ''
            e.innerHTML = ''
          }, 500)

          if (i++ < 30) { //
            rain(n, i, s, v); //move word down the body
          }
        }, 500);
      };
    </script>
  </body>
</html>
